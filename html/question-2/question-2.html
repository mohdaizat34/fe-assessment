<!-- How do you create a list? -->
<!DOCTYPE html>
<html>
    <body>
        <!--this is an unordered list-->
        <h1>About Myself</h1>
        <ul>
            <li>Friendly</li>
            <li>Shy sometimes</li>
            <li>Can be funny, maybe</li>
        </ul> 


        <!--this is an ordered list-->
        <h1>Things that i like</h1>
            <ol>

            <li>Volleyball</li>
        </ol>

    </body>
</html>
